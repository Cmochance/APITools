            background-clip: text;
            font-size: 1.5rem;

        .import-section {

        .import-tabs {

        }
        .import-tab {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--border);
            background: var(--card);
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;

        }
        .import-tab.active {
            border-color: var(--primary);

        }
        .import-tab:hover:not(.active) {

        .import-content {

            display: block;

        .form-group textarea {

        }
        .hint {

        }
        .result-box {

        }
        .result-box.success {

        .result-box.error {

            color: var(--danger);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        const API_BASE = '/admin';

        function getAuthHeaders() {
            const token = localStorage.getItem('authToken');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        function switchImportTab(tab) {
            document.querySelectorAll('.import-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.import-content').forEach(c => c.classList.remove('active'));

            if (tab === 'base64') {
                document.querySelector('.import-tab:first-child').classList.add('active');
                document.getElementById('base64Content').classList.add('active');
            } else {
                document.querySelector('.import-tab:last-child').classList.add('active');
                document.getElementById('manualContent').classList.add('active');
            }
        }

        function showResult(message, isSuccess) {
            const resultBox = document.getElementById('resultBox');
            resultBox.textContent = message;
            resultBox.className = 'result-box ' + (isSuccess ? 'success' : 'error');
        }

        async function importBase64() {
            const base64Input = document.getElementById('base64Input').value.trim();
            if (!base64Input) {
                showResult('è¯·è¾“å…¥ Base64 å‡­æ®', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/kiro/oauth/exchange`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ base64Credentials: base64Input })
                });

                const result = await response.json();
                if (result.success) {
                    showResult(`âœ… ${result.message}${result.data?.email ? ` (${result.data.email})` : ''}`, true);
                    document.getElementById('base64Input').value = '';
                    setTimeout(() => goBack(), 2000);
                } else {
                    showResult(`âŒ ${result.message}`, false);
                }
            } catch (error) {
                showResult(`âŒ è¯·æ±‚å¤±è´¥: ${error.message}`, false);
            }
        }

        document.getElementById('manualForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const credentials = {
                accessToken: document.getElementById('accessToken').value.trim(),
                refreshToken: document.getElementById('refreshToken').value.trim(),
                email: document.getElementById('email').value.trim() || null,
                region: document.getElementById('region').value,
                profileArn: document.getElementById('profileArn').value.trim() || null,
                clientId: document.getElementById('clientId').value.trim() || null,
                clientSecret: document.getElementById('clientSecret').value.trim() || null,
                authMethod: document.getElementById('authMethod').value
            };

            if (!credentials.accessToken || !credentials.refreshToken) {
                showResult('Access Token å’Œ Refresh Token å¿…å¡«', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/kiro/oauth/exchange`, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ credentials })
                });

                const result = await response.json();
                if (result.success) {
                    showResult(`âœ… ${result.message}`, true);
                    document.getElementById('manualForm').reset();
                    setTimeout(() => goBack(), 2000);
                } else {
                    showResult(`âŒ ${result.message}`, false);
                }
            } catch (error) {
                showResult(`âŒ è¯·æ±‚å¤±è´¥: ${error.message}`, false);
            }
        });
    </script>
